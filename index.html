<script>
    $.fn.dataTable.ext.errMode = 'none';

    Papa.parse("db.csv", {

        skipEmptyLines: true,

            const formattedData = rawData.map(row => {

                    if (String(data.is_dup).indexOf("1") !== -1) {

        }
    });
</script>
